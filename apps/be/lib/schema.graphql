type Inventory {
  sku: String!
  title: String!
  barcodeNumber: Int
  retailPrice: Int
  purchasePrice: Int
  stockLevel: Int!
  inOpenOrders: Int
  available: Int!
  minimumLevel: Int!
}

type User {
  email: String!
}

type Query {
  getInventory: [Inventory!]
  login(email: String!, password: String!): [User!]
}

input InventoryInput {
  title: String!
  barcodeNumber: Int
  retailPrice: Int
  purchasePrice: Int
  stockLevel: Int!
  inOpenOrders: Int
  available: Int!
  minimumLevel: Int!
}

input RegisterInput {
  email: String!
  password: String!
}

input VerifyEmailInput {
  email: String!
  code: String!
}

type Mutation {
  register(input: RegisterInput): User
  verifyEmail(input: VerifyEmailInput): User
  addInventory(input: InventoryInput): Inventory
}
